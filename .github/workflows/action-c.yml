name: test azure & helm
on:
  push:

jobs:
  setup-up-azure-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

     - name: CREATE aks
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
          az aks create \
              --resource-group ohm-gha  \
              --name ohm-gha \
              --location  eastus \
              --location  eastus \
              --node-count  1 
